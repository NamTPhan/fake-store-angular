<div
  *ngIf="isOpen"
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    (click)="handleOnClickClose()"
  ></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="flex">
            <button class="ml-auto" (click)="handleOnClickClose()">
              <img src="../../../assets/svg/cross.svg" alt="close-modal" />
            </button>
          </div>

          <div class="sm:flex sm:items-start">
            <div
              *ngIf="icon"
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center sm:mx-0 sm:h-10 sm:w-10"
            >
              <img [src]="icon" alt="modal-icon" />
            </div>

            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                id="modal-title"
                class="text-base font-semibold leading-6 text-gray-900 mb-2"
              >
                {{ modalTitle }}
              </h3>
              <ng-content></ng-content>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <ng-content select=".footer"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
